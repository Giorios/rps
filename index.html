<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

      <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
<div class="color">     
<div class="container text-center">
  <div class="row">
    <div class="col">
      <h2>Rock, Paper, Scissors!</h2>
    </div>
  </div>
</div>

  <div class="container text-center my-5">
  <div class="row">
    <div class="col">
      <h4>Your win total:<h4 id="yw">0</h4></h4>
    </div>
    <div class="col">
      <h4>Computer's win total:<h4 id="cw">0</h4></h4>
    </div>
  </div>
</div>
  
    <div class="container text-center my-5">
  <div class="row">
    <div class="col">
     <h4>Pick:</h4>
    </div>
    </div>
    <div class="row my-2">
    <div class="col">
<button type="button" id="rock" class="btn btn-secondary btn-lg">Rock</button>
    </div>
    <div class="col">
<button type="button" id="paper" class="btn btn-light btn-lg">Paper</button>
    </div>
    <div class="col">
<button type="button" id="scissors" class="btn btn-danger btn-lg">Scissors</button>
    </div>
  </div>
</div>

    <div class="container text-center my-5">
  <div class="row">
    <div class="col">
      <h3>Computer chose:<h3 id="cc"></h3></h3>
    </div>
  </div>
</div>
  
    <div class="container text-center my-5">
  <div class="row">
    <div class="col">
      <h3 id="output">Who won?</h3>
    </div>
  </div>
</div>
  
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
        <script src="gui.js"></script>
  </body>
</html>
